<md-card flex layout-padding>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Users</span>
      <span class="md-subhead">Manage users</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <md-table-container>
      <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
        <thead md-head>
          <tr md-row>
            <th md-column><span>Sr#</span></th>
            <th md-column><span>Image</span></th>
            <th md-column><span>Name</span></th>
            <th md-column><span>Email</span></th>
            <th md-column><span>Role</span></th>
            <th md-column><span>Created At</span></th>
            <th md-column><span>Edit</span></th>
            <th md-column><span>Remove</span></th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="user in user.users track by $index">
            <td md-cell>{{$index+1}}</td>
            <td md-cell>{{user.image}}</td>
            <td md-cell>{{user.name}}</td>
            <td md-cell>{{user.email}}</td>
            <td md-cell>{{}}</td>
            <td md-cell>{{user.created_at}}</td>
            <td md-cell><i class="material-icons">&#xE22B;</i></td>
            <td md-cell><i class="material-icons">&#xE92B;</i></td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
  </md-card-content>
</md-card>
